<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Blockchain SPA</title>
</head>
<body>
    <script>
        async function mineBlock() {
            let response = await fetch('http://localhost:5000/mine').then(response => response.json());
            alert(response);
        }

        async function createTransaction() {
            sender = Element('sender').element.value
            recipient = Element('recipient').element.value
            amount = Element('amount').element.value
            transaction = {
                'sender': sender,
                'recipient': recipient,
                'amount': amount
            }
            response = requests.post('http://localhost:5000/transactions/new', json=transaction)
            alert(response.json()['message'])
        }

        async function viewChain() {
            response = requests.get('http://localhost:5000/chain')
            Element('blockchain-view').element.innerText = response.text
        }
    </script>

    <div class="container mt-3">

        <!-- Profile Block -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <img src="https://www.gimpuj.info/gallery/75398_17_11_12_12_01_56_0.png" alt="Tytus Bomba" height="64"/>
                        <label class="form-label">Tytus Bomba</label>
                    </div>
                    <div>
                        <label class="form-label">50 Kurwinox Coinów</label>
                        <button onclick="mineBlock()" class="btn btn-outline-primary mx-5">
                            <img src="https://data2.cupsell.pl/upload/generator/84002/640x420/1016109_print-trimmed-1.png" alt="Pickaxe" height="32"/>
                        </button>
                    </div>
                </div>        
            </div>
        </div>

        <!-- Contacts -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Contacts</h5>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <img src="https://samequizy.pl/wp-content/uploads/2021/01/images_27eabf0fa170.jpeg" alt="Chorąży Torpeda" height="64"/>
                        <label class="form-label">Chorąży Torpeda</label>
                    </div>
                    <div>
                        <input type="number"/>
                        <button onclick="createTransaction()" class="btn btn-success">Send</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5NeYs8QFuyG2SyoLbJAecqiMFbDOTfaboOnKu2-gNMg&s" alt="Greg lepkie rączki" height="64"/>
                        <label class="form-label">Greg lepkie rączki</label>
                    </div>
                    <div>
                        <input type="number"/>
                        <button onclick="createTransaction()" class="btn btn-success">Send</button>
                    </div>
                </div>    
            </div>
        </div>

        <!-- View Blockchain -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Blockchain</h5>
                <button onclick="viewChain()" class="btn btn-secondary">View Full Chain</button>
                <pre id="blockchain-view"></pre>
            </div>
        </div>
    </div>

</body>
</html>
