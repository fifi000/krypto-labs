    <title>Blockchain SPA</title>
</head>
<body>
    <script>
        function mineBlock() {
            let response = await fetch('http://localhost:5000/mine')
                .then(response => response.json())
            alert(response)
        }

    </script>

    <div class="container">
        <h1 class="mt-5 mb-3">Blockchain Interface</h1>

        <!-- Profile Block -->
        <div class="card mb-3">
            <div class="card-body">
                <p id="money">0</p>
            </div>
        </div>

        <!-- Mining Block -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Mine a Block</h5>
                <button onclick="mineBlock()" class="btn btn-primary">Mine</button>
            </div>
        </div>

        <!-- New Transaction -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">New Transaction</h5>
                <div class="mb-3">
                    <label class="form-label">Sender</label>
                    <input type="text" id="sender" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Recipient</label>
                    <input type="text" id="recipient" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" id="amount" class="form-control">
                </div>
                <button onclick="createTransaction()" class="btn btn-success">Submit</button>
            </div>
        </div>

        <!-- View Blockchain -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Blockchain</h5>
                <button onclick="viewChain()" class="btn btn-secondary">View Full Chain</button>
                <pre id="blockchain-view"></pre>
            </div>
        </div>
    </div>
