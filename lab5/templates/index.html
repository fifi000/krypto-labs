<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>steganography</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-3">Hide message in image</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="form-group">
                <label for="fileUpload">Choose image:</label>
                <input type="file" name="file" id="fileUpload" class="form-control-file" required>
            </div>
            <div class="form-group">
                <label for="messageInput">Message to hide:</label>
                <input type="text" name="message" id="messageInput" class="form-control" placeholder="Secret message" required>
            </div>
            <button type="submit" class="btn btn-primary">Hide message</button>
        </form>

        <hr>

        <h1 class="mb-3">Reveal hidden message</h1>
        <form action="/decode" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileDecode">Choose image:</label>
                <input type="file" name="file" id="fileDecode" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-success">Reveal message</button>
        </form>
    </div>
</body>
</html>
